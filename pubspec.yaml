name: dart2js_info_utils
version: 0.0.0
description: Utilities to parse, distill and visualize data generated by the dart2js_info package.
authors:
  - Aaron Lademann <aaron.lademann@workiva.com>

environment:
  sdk: '>=1.24.1 <2.0.0'

dependencies:
  args: ^0.13.5
  bootstrap: ^4.0.0
  over_react: ^1.20.0
  over_react_bootstrap:
    git:
      url: git@github.com:alademann/over_react_bootstrap.git
      ref: master

dev_dependencies:
  coverage: ^0.8.0
  dart_dev: ^1.7.8
  dart_style: ^1.0.7
  over_react_format:
    hosted:
      name: over_react_format
      url: https://pub.workiva.org
    version: ^1.0.1
  test: ^0.12.24

transformers:
  - over_react


dependency_overrides:
  bootstrap:
    git:
      url: git@github.com:alademann/bootstrap_for_pub.git
      ref: bs_4.0.0
  over_react_bootstrap:
    path: /Users/aaronlademann/.publink/over_react_bootstrap
